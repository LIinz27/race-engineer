<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - F1 Telemetry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/car_telemetry.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('car_telemetry') }}" class="{% if request.path == '/car-telemetry' or request.path == '/' %}active{% endif %}">Car Telemetry</a></li>
                <li><a href="{{ url_for('time_telemetry') }}" class="{% if request.path == '/time-telemetry' %}active{% endif %}">Time Telemetry</a></li>
                <li><a href="{{ url_for('standings') }}" class="{% if request.path == '/standings' %}active{% endif %}">Standings</a></li>
            </ul>
        </nav>
        <h1>F1 Telemetry - {{ title }}</h1>
    </header>

    <main class="car-telemetry">
        <section class="telemetry-display">
            <div class="telemetry-grid">
                <div class="telemetry-card speed">
                    <h2>Speed</h2>
                    <div class="value-container">
                        <span id="speed-value" class="large-value">0</span>
                        <span class="unit">KM/H</span>
                    </div>
                    <div class="gauge-container" id="speed-gauge"></div>
                </div>
                
                <div class="telemetry-card rpm">
                    <h2>RPM</h2>
                    <div class="value-container">
                        <span id="rpm-value" class="large-value">0</span>
                        <span class="unit">RPM</span>
                    </div>
                    <div class="gauge-container" id="rpm-gauge"></div>
                </div>
                
                <div class="telemetry-card gear">
                    <h2>Gear</h2>
                    <div class="value-container">
                        <span id="gear-value" class="large-value">N</span>
                    </div>
                </div>
                
                <div class="telemetry-card throttle-brake">
                    <h2>Throttle & Brake</h2>
                    <div class="pedals-container">
                        <div class="pedal-wrapper">
                            <div class="pedal-label">Throttle</div>
                            <div class="pedal-bar-container">
                                <div id="throttle-bar" class="pedal-bar throttle" style="height: 0%"></div>
                            </div>
                            <div id="throttle-value" class="pedal-value">0%</div>
                        </div>
                        
                        <div class="pedal-wrapper">
                            <div class="pedal-label">Brake</div>
                            <div class="pedal-bar-container">
                                <div id="brake-bar" class="pedal-bar brake" style="height: 0%"></div>
                            </div>
                            <div id="brake-value" class="pedal-value">0%</div>
                        </div>
                    </div>
                </div>
                
                <div class="telemetry-card tyre-temps">
                    <h2>Tyre Temperatures</h2>
                    <div class="tyre-grid">
                        <div class="tyre fl">
                            <span class="tyre-label">FL</span>
                            <span id="fl-temp" class="tyre-temp">--째C</span>
                        </div>
                        <div class="tyre fr">
                            <span class="tyre-label">FR</span>
                            <span id="fr-temp" class="tyre-temp">--째C</span>
                        </div>
                        <div class="tyre rl">
                            <span class="tyre-label">RL</span>
                            <span id="rl-temp" class="tyre-temp">--째C</span>
                        </div>
                        <div class="tyre rr">
                            <span class="tyre-label">RR</span>
                            <span id="rr-temp" class="tyre-temp">--째C</span>
                        </div>
                    </div>
                </div>
                
                <div class="telemetry-card drs-status">
                    <h2>DRS</h2>
                    <div class="status-indicator">
                        <div id="drs-indicator" class="status-light inactive">DRS</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>F1 Telemetry Web App - Based on F1 Game Data</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/gauge.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/car_telemetry.js') }}"></script>
</body>
</html>
